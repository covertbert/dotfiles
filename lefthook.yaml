pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*"
      exclude: ".*.(tf|hcl)"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    shell-fmt:
      glob: "*.{sh,bash,zsh,toml}"
      run: shfmt -w {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    prettier:
      glob: "*"
      exclude: ".*.(tf|hcl)"
      run: npx prettier --check {push_files}
    shell-fmt:
      glob: "*.{sh,bash,zsh,toml}"
      run: shfmt -d {push_files}
      stage_fixed: true
