pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    shell-fmt:
      glob: "{.gitconfig,.gitignore,.zshrc,*.sh,*.toml,*.zsh,*.gitconfig}"
      run: shfmt -w {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    prettier:
      glob: "*"
      run: npx prettier --check {push_files}
    shell-fmt:
      glob: "{.gitconfig,.gitignore,.zshrc,*.sh,*.toml,*.zsh,*.gitconfig}"
      run: shfmt -l {push_files}
      stage_fixed: true
